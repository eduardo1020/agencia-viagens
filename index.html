<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Agência de Viagem</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>

    <header>

        <nav>
            <!--<img src="" alt="">-->
            <p>Logo</p>

            <ul>

                <li>Home</li>

                <li>Pacotes</li>

                <li>Serviços</li>

                <li>Contato</li>

            </ul>
        </nav>

        <div class="header-content">

            <h1>Varnazza</h1>

            <p>Conheça as belezas desse lugar! O próximo embarque está próximo, junte-se a nós nessa experiência.</p>

            <button>Saiba mais</button>

        </div>

    </header>

    <section class="pacotes">

        <div class="card">

            <div class="card-tag-top">

                <p>Promoção</p>

            </div>

            <div class="card-tag-bottom">

                <p>R$ 1500,00</p>

            </div>

            <img class="card-image"

                src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fHRyYXZlbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                
                alt="">

            <div class="card-content">

                <h1>Pacote 5 noites hotel premium</h1>

                <ul>

                    <li><i data-feather="coffee"></i>Café da manhã</li>

                    <li><i data-feather="wifi"></i>WI-FI</li>

                    <li><i data-feather="briefcase"></i>Pet friendly</li>
                
                </ul>

            </div>

        </div>

    </section>

    <script>
        feather.replace()
    </script>

</body>

</html>
